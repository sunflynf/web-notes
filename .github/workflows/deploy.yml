name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: redkubes/docusaurus-deploy-action@v1
        with:
          source-folder: web-notes
          git-user: sunflynf
          git-password: ${{ secrets.GITHUB_TOKEN }}
          deployment-branch: gh-pages
